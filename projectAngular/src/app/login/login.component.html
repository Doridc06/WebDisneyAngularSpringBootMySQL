<main class="main">
  <div class="content">
    <div class="header">
      <img src="/assets/disneey.png" alt="Background" class="background-image" />
    </div>
    <div class="content">
      <form class="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Correo: </label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Clave: </label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="submit-btn">Inicia sesión</button>
      </form>
    </div>
    <footer>
      <img src="/assets/angularlogo.jpg" alt="Angular Logo" class="angular-logo" />
    </footer>
  </div>
</main>
